<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link rel="icon" type="image/png" href="img/icon.png">
    <title>Etch A Sketch</title>
</head>
<div class="git">
    <a href="https://github.com/FOXYSAMU" target="_blank">
        <img src="img/github.png" alt="https://github.com/FOXYSAMU">
    </a>
</div>
<header class="header">
    <h1>Etch A Sketch</h1>
</header>
<body>
    <div class="container">
        <div class="controls">
            <input id="colorSelector" type="color" value="#363636">
            <input type="range" value="16" min="1" max="100" id="gridSlider">
            <div id="gridValue" class="grid-value">16 x 16</div>
            <button id="colorFill">Color Fill</button>
            <button id="eraserFill">Eraser</button>
            <button id="shadingFill">Shading Fill</button>
            <a href="#" id="rainbowFill" class="rainbow-button" alt="Rainbow Fill" draggable="false"></a>
            <button id="gridLines" class="grid-line">Grid Lines</button>
        </div>
        <div class="extr-btns">
            <button id="clearBtn">Clear</button>
        <div id="boxContainer">
            <div id="content" class="grid">
           
            </div>
        </div>
        </div>
    </div>
</body>
</html>
